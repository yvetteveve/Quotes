
<!-- <h1>My Quotes</h1> -->

    <div class="row">
        <div class="col-md-6">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form> 
</div>
   
<div class="col-md-6">
    <div *ngFor="let quote of quotes;let i = index">
        <div>
                      
        <h6 id="{{i}}" appStrikethrough>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h6><br>
       <p><button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button></p> 
    </div>
    <div class="row" *ngIf="quote.showDescription">
    <app-quote-details  [quote]='quote' (isComplete)= 'deletequote($event,i)'></app-quote-details>
</div>

    <!-- <li *ngFor='let quote of quote'>{{quote.name}}</li>  -->
    </div> 

</div>

</div>
